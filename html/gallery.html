<body>
    <h1>Галерея Тороса Андрія Володимировича</h1>

    <h2>Мої зображення</h2>
    <h2>Мої зображення</h2>

    <h3>Зображення у папці</h3>

    <h3>Зображення онлайн</h3>
    <img id="image3" src="" alt="Зображення онлайн" width="1280" height="1024">

    <script>
        // Масив із зображеннями у цій папці
        const imagesInFolder = ['img/lis-foto.webp', 'img/0.jpg'];

        // Випадкове зображення з масиву
        const randomImage1 = imagesInFolder[Math.floor(Math.random() * imagesInFolder.length)];
        document.getElementById('image1').src = randomImage1;

        // Випадкове зображення у папці
        const randomImage2 = 'img/' + Math.floor(Math.random() * 10) + '.jpg';
        document.getElementById('image2').src = randomImage2;

        // Випадкове зображення онлайн
        const randomOnlineImage = 'https://place-hold.it/' + (Math.floor(Math.random() * 200) + 800) + 'x' + (Math.floor(Math.random() * 200) + 600);
        document.getElementById('image3').src = randomOnlineImage;
    </script>
